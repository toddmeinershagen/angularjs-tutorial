<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="favicon.png">
		
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Service Tracker</title>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/css/ie10-viewport-bug-workaround.css">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
		<!-- Custom theme -->
		<link rel="stylesheet" href="theme.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	  
	</head>
	<body ng-app="serviceTracker" ng-controller="MainCtrl">

		<!-- Fixed navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Service Tracker</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
			  <ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
			  </ul>
			</div><!--/.nav-collapse -->
		  </div>
		</nav>

		<div class="container">
		
			<div class="row">
				<div class="col-sm-8 col-md-offset-2">
					<div ng-repeat="log in logs | orderBy: 'timestamp'" class="alert alert-danger alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="deleteLog(log)"><span aria-hidden="true">&times;</span></button>
						{{log.timestamp | date:'yyyy-dd-MM hh:mm:ss a'}}  {{log.message}}
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group">&nbsp;</div>
			</div>
			
			<div class="row">
			
				<div class="col-sm-8 col-md-offset-2">
					
					<div class="list-group">
						<a ng-repeat="car in cars | orderBy: 'year'" href="#" class="list-group-item">
							<span class="glyphicon glyphicon-pencil" ng-click="editCar(car)"></span>
							<span class="glyphicon glyphicon-trash" ng-click="deleteCar(car)" confirm-click="Are you sure you want to delete the {{car.year}} {{car.make}} {{car.model}}?"></span>
							<span class="badge">0</span>
							{{car.year}} {{car.make}} {{car.model}}
						</a>
					</div>

						<form class="form-inline" ng-submit="upsertCar()">
							<div class="form-group">
								<input type="hidden" id="id" ng-model="id"></input>
							</div>
							<div class="form-group">
								<label class="sr-only" for="year">Year</label>
								<input type="text" id="year" class="form-control" placeholder="Year" ng-model="year"></input>
							</div>
							<div class="form-group">
								<label class="sr-only" for="make">Make</label>
								<input type="text" id="make" class="form-control" placeholder="Make" ng-model="make"></input>
							</div>
							<div class="form-group">
								<label class="sr-only" for="model">Model</label>
								<input type="text" id="model" class="form-control" placeholder="Model" ng-model="model"></input>
							</div>
							
							<button ng-hide="isInEditMode" type="submit" class="btn btn-primary">Add</button>
							
							<ng-show ng-show="isInEditMode">
								<button type="submit" class="btn btn-primary">Save</button>
								<button type="button" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
							<ng-show>
							
						</form>
				</div>
			</div>
		</div>
		
		<div id="modal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title"></h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="year">Year</label>
							<input type="text" id="year" class="form-control" placeholder="Year" ng-model="year"></input>
						</div>
						<div class="form-group">
							<label for="make">Make</label>
							<input type="text" id="make" class="form-control" placeholder="Make" ng-model="make"></input>
						</div>
						<div class="form-group">
							<label for="model">Model</label>
							<input type="text" id="model" class="form-control" placeholder="Model" ng-model="model"></input>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary submit" ng-click="addCar()" data-dismiss="modal">Submit</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	

		<!-- Placed at the end of the document so the pages load faster -->
		
		<!-- Angular -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
		<script src="app.js"></script>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.css"></script>
		
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
		
		<script>
			var $modal = $('#modal').modal({show: false});
		</script>
		
	</body>
</html>
